<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">\

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      background-color: hsl(47, 88%, 63%);
      font-family: 'Figtree';
    }

    *:focus{
      outline: none;
    }

    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card{
      background-color: white;
      max-width: 375px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 1rem;
    }

    .image{
      padding: 1rem;
      border-radius: 1rem;
    }

    img{
      border-radius: 0.55rem;
    }

  </style>
</head>
<body>
  <main>

    <div class="container">
      <div class="card">
        <div class="image">
          <img src="assets/images/illustration-article.svg" alt="pattern graphic">
        </div>

        <div class="content">
             <p>
              Learning
            </p>
          
          <p>Published 21 Dec 2023</p>
          

          <h2>HTML & CSS foundations</h2>

          <p class="breif">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          

          <div class="profile">
            <div class="profile-picture">
              <img src="assets/images/image-avatar.webp"> 
            </div>
            <div class="profile-name">
              Greg Hooper
            </div>
            
          </div>
        </div>
        
     

      </div>
       
    </div>
  </main>

 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
